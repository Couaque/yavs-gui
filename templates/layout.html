<!DOCTYPE html>
<html>

    <head>
        <title>YAVS GUI</title>
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <link href="../static/css/custom/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                YAVS {% if ip is defined %}- {{ip}} {% endif %}
            </a>
            <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
            </li>
        </nav>
        <div class="main_container">
        {% if message_list is defined %}
            {% for message in message_list %}
            <div class="alert alert-warning alert-dismissible fade show message" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
        </div>
        <footer class="footer">
            <div class="alert alert-primary" role="alert">
                <p>FOOTER CONTENT TO PUT HERE</p>
              </div>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/custom/custom.js"></script>
</html>
