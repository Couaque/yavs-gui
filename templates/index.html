{% extends "layout.html" %}
{% block content %}
    <div class="feature-container">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Welcome to YAVS !</h4>
            <p>We hope that you'll feel right at home here, and that your security audit can be as smooth as possible.</p>
            <hr>
            <p class="mb-0">If you want to check our source code or want to report a bug feel free to check our <a href="https://github.com/Couaque/yavs-gui">GitHub page</a>.</p>
          </div>
        <div class="feature">
            <button class="btn btn-primary featurebtn" id="ping_button" type="submit"><B onclick="jsping()">Ping</B><input placeholder="IP / FQDN" id="pinginput" class="form-control"></button> 
        </div>
        <div class="feature">
            <button class="btn btn-primary featurebtn" id="portscan_button" type="submit"><B onclick="jsportscan()">Port scan</B><input placeholder="IP / FQDN" id="portscaninput" class="form-control"></button> 
        </div>
        <div class="feature">
            <button class="btn btn-primary featurebtn" id="svcscan_button" type="submit"><B onclick="jsservicescan()">Deep service scan</B><input placeholder="IP / FQDN" id="servicescaninput_fqdn" class="form-control"><input placeholder="Ports" id="servicescaninput_ports" class="form-control"></button> 
        </div>
        <div class="feature">
            <button class="btn btn-primary featurebtn" id="cipher_button" type="submit"><B onclick="jscipherscan()">Cipher scan</B><input placeholder="IP / FQDN" id="cipherscaninput" class="form-control"></button> 
        </div>
        <div class="feature">
            <button class="btn btn-primary featurebtn" id="subscan_button" type="submit"><B onclick="jssubdomains()">Subdomain Scan</B><input placeholder="Domain" id="subscaninput" class="form-control"></button> 
        </div>
    </div>
{% endblock %}
